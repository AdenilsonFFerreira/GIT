<!DOCTYPE html>
<html lang=“pt-br”></html>
<html>
<head>
	<title>EXERCICIO 02 - Desenvolvimento Web 1</title>
</head>
<body>
    <br><br>

    <hr>
	<h1><b>Cadastro de Aluno</b></h1>
	<hr>

	<h2>Para acesso a Rede e Computadores</h2>
    <h3>POR FAVOR, Realizar o cadastro.</h3>

    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>
        
        <label for="dob">Data de Nascimento:</label><br>
        <input type="date" id="dob" name="dob"><br><br>
        
        <label for="sexo">Sexo:</label><br>
        <select id="sexo" name="sexo">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="fluido">Fluido</option>
        </select><br><br>
        
        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco"><br><br>
        
        <label for="estado">Estado:</label><br>
        <input type="text" id="estado" name="estado"><br><br>
        
        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade"><br><br>
        
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone"><br><br>
        
        <label for="interesse">Área(s) de Interesse:</label><br>
        <select id="interesse" name="interesse">
            <option value="computacao">Computação</option>
            <option value="engenharia">Engenharia</option>
            <option value="historia">História</option>
        </select><br><br>
        
        <label for="usuario">Usuário:</label><br>
        <input type="text" id="usuario" name="usuario"><br>
        
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha"><br><br>
        
        <input type="submit" value="Enviar">
    </form>

    <br><br>

	<a href="pag01.html">HOME</a>
	<br><br>
	<a href="pag02.html">Grade de AULA</a>

</body>
</html>

<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">    
    <link rel="stylesheet" href="css/style_login.css">
    <link rel="shortcut icon" href="icones/03ico.ico" type="image/x-icon">
    <title>Documento</title>
</head>

<body>
    <button type="button" onclick="calculararea();">Função 1</button>
    <button type="button" onclick="calculararea2(4,6);">Função 2</button>

    <form action="">
        <p>
            <label for="base">Base</label>
            <input type="text" name="base" id="base">
        </p>
        <p>
            <button type="button" id="calcular">Calcular</button>
        </p>
        <p>
            <label for="resultado">Resultado</label>
            <input type="text" name="resultado" id="resultado">
        </p>
    </form>

    <script>
        function calculararea(){
            let base = 3;
            let altura = 4;
            let area = base * altura;
            alert('Area: ' + area);
        }
        
        function calculararea2(base,altura){
            let area = base * altura;
            document.write('Area: ${area}');            
        }

        function calculararea3(){
            let base = document.getElementById("base").value;
            let altura = document.getElementById("altura").value;

            let area = base * altura;

            document.getElementById("resultado").value = area;
        }

    </script>
</body>
</html>

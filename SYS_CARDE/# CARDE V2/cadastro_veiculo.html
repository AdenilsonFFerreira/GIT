        <!--  é usada para conter o cabeçalho da pagina, normalmente contém o logotipo do site, links de navegação -->

            <!-- deve definir as seções de navegação, como links para outras paginas -->
            <nav id="header">
                <div id="logo">
                    <img src="img/01img.jpg">
                </div>

                <div id="data_hora">

                <div id="pesquisar">
                    <input type="text" placeholder="Pesquisar...">

                        <img src="img/lupa.png" alt="Lupa">
                    </button>
                </div>
                <!-- tela de popup para confirmação do fechamento do sistema -->
                <div id="msgSair" class="msgSair">
                    <div class="conteudo-da-caixa">
                        <p>Deseja realmente SAIR?</p>
                        <br>
                        <button id="confirmarSaida">Sim</button>
                        <button id="cancelarSaida">Não</button>
                    </div>

                <div id="btnSair">
                    <img src="img/01foto.jpeg" id="usuario">
                    <a href="login.html"><button type="button">SAIR</button></a>

        </header>
        <!-- comun a toda pagina porem na parte de cadastro fica habilitado apenas o menu anterior -->

        <main>
            <!-- form de cadastro do veiculços utilizando dos LABEL e os IMPUT de acordo com a caracteristica da informação -->
             <!-- IMPUT - type = ira indicar o tipo de dados que sera entrado -->
            <form id="formcadastro">
                <label for="marca">Marca:</label><br>
                <input type="text" id="marca" name="marca"><br><br>
        
                <label for="modelo">Modelo:</label><br>
                <input type="text" id="modelo" name="modelo"><br><br>
        
                <label for="cor">Cor:</label><br>
                <input type="text" id="cor" name="cor"><br><br>
                
                <label for="dob">Ano:</label><br>
                <input type="dob" id="dob" name="dob"><br><br>
                <!-- type = dob / valor numerico -->

                <label for="carroceria">Carroceria:</label><br>
                <select id="carroceria" name="carroceria">
                    <option value="hatch">Hatch</option>
                    <option value="sedan">Sedan</option>
                    <option value="cupe">Cupe</option>
                    <option value="fastback">Fastback</option>
                    <option value="sport">Sport</option>
                    <option value="suv">Suv</option>
                    <option value="pickup">Pickup</option>
                </select><br><br>
                <!-- select / para adicionar informações ja conhecidas -->
        
                <label for="motor">Motor:</label><br>
                <select id="motor" name="motor">
                    <option value="3cil">3 Cilindros</option>
                    <option value="4cil">4 Cilindros</option>
                    <option value="5cil">5 Cilindros</option>
                    <option value="6cil">6 em Linha </option>
                    <option value="vr6">VR6</option>
                    <option value="v6">V6</option>
                    <option value="8cil">8 em Linha</option>
                    <option value="v8">V8</option>
                    <option value="v10">V10</option>
                    <option value="v12">V12</option>
                    <option value="v16">V16</option>
                    <option value="w12">W12</option>
                    <option value="w16">W16</option>
                    <option value="rotativo">Rotativo</option>
                </select><br><br>
        
                <label for="transmissao">Transmissão:</label><br>
                <select id="transmissao" name="transmissao">
                    <option value="manual">Manual</option>
                    <option value="automatica">Automática</option>
                    <option value="cvt">Cvt</option>
                    <option value="duplaembreagem">Dupla Embreagem</option>            
                </select><br><br>
        
                <label for="kilo">Quilometragem:</label><br>
                <input type="dob" id="kilo" name="kilo"><br><br>
        
                <label for="placa">Placa:</label><br>
                <input type="text" id="placa" name="placa"><br><br>
        
                <input id="btnsalvar" type="submit" value="Salvar">

                <!-- div informatica do popup de confirmação de cadastro do veiculo -->
                <div id="msgSalvar" class="msgSalvar">
                    <div class="conteudo-da-caixa">
                        <p>Veículo Salvo</p>
                        <hr>
                        <button id="confirmarOk">OK</button>
                        
                    </div>
                </div> 
            </form>
        </main>

    <script src="js/sair.js"></script>

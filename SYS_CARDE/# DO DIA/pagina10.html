<!DOCTYPE HTML>
<html lang=“pt-br”>

    <head> <!-- nove que fica na aba dos navegadores -->
        <meta charset=“UTF-8”>
        <title>PAGINA TESTE</title>
    </head>

    <body>
        <form action="">
            <p>
                <label for="texto">Texto</label>
                <input type="text" name="texto" id="texto">
                <button type="button" id="btnAdicionar">Adicionar</button>
                <button type="button" id="btnRemover">Remover</button>
            </p>
        </form>
        
        <ul>
            <li id="minhalista">

            </li>
        </ul>

        <script>
            let minhalista = document.getElementById('minhalista');
            let btnAdicionar = document.getElementById('btnAdicionar');

            btnAdicionar.addEventListener('click',function(){
                let texto = document.getElementById('texto').value;
                let novoitem = document.createElement('li');
                let novotexto = document.createTextNode(texto);

                minhalista.appendChild(novoitem);
                novoitem.appendChild(novotexto);

                limpar();

                document.getElementById('texto').value = "";
                document.getElementById('texto').focus() = ""; /*cursor fica piscando na caixa*/
            })

            /*ao dar enter adiciona a informação*/
            window.addEventListener('keypress', function(event){
                if(event.keyCode == 13){
                    event.preventDefault();/*para nao dar refresh na pagina*/
                    btnAdicionar.click();
                }
            })

            /*ao clicar backspace deleta a informação*/
            window.addEventListener('keydown', function(event){
                if(event.keyCode == 8){
                    event.preventDefault();/*para nao dar refresh na pagina*/
                    btnRemover.click();
                }
            })

            /* No trabalho pode usar essas funções para conversão por exemplo
            de valores tipo um ponto por virgula para enviar depois ao banco de dados*/
            

            let btnRemover = document.getElementById('btnRemover');

            btnRemover.addEventListener('click', function(){
                let item = document.getElementsByTagName('li');
                let qtdeItens = item.length;

                minhalista.removeChild(item[qtdeItens-1])
            })

        function limpar(){
            document.getElementById('texto').value = ''; 8
        }

        </script>

       
    </body>

</html>
